<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Bookmarker</title>
  </head>
  <body>
    <div class="container py-1">
      <div
        class="header d-flex justify-content-center text-center border-bottom py-4"
      >
        <h1 class="position-relative">Bookmarker</h1>
      </div>

      <div class="input border-bottom py-4">
        <div class="title d-flex align-items-center justify-content-center">
          <i class="fa fa-bookmark" aria-hidden="true"></i>
          <h2 class="p-2">Bookmark your favorite sites</h2>
          <i class="fa fa-bookmark" aria-hidden="true"></i>
        </div>

        <div class="inputFields">
          <label for="bookmark"
            ><h6><i class="fa-solid fa-book-bookmark"></i> Site Name</h6></label
          >
          <input
            id="bookmark"
            class="form-control mb-3 p-1 rounded"
            type="text"
            placeholder="Bookmark Name"
            oninput="checknamevalidation(this.value , 'name')"
          />
          <label for="url">
            <h6>
              <i class="fa fa-link" aria-hidden="true"></i> Site Url
            </h6></label
          >
          <input
            id="url"
            class="form-control w-100 mb-3 p-1 rounded"
            type="text"
            placeholder="Website URL"
            oninput="checknamevalidation(this.value , 'url')"
          />
          <div class="button d-flex mb-3">
            <button
              onclick="add()"
              type="button"
              class="clear btn btn-outline-primary m-auto px-5"
            >
              Submit
            </button>
            <button
              onclick="clearbookmarks()"
              type="button"
              class="clear btn btn-outline-danger m-auto px-md-5"
            >
              Clear all Bookmarks
            </button>
          </div>
          <div class="filters d-flex column-gap-2 justify-content-between align-items-center">
            <div class="form-floating w-auto">
              <select
                class="form-select"
                id="floatingSelect"
                aria-label="Floating label select example"
              >
                <option selected value="o">Oldest</option>
                <option value="n">Newest</option>
              </select>
              <label for="floatingSelect">Sort by:</label>
            </div>
            <input
              id="search"
              class="form-control w-auto flex-grow-1 p-2 rounded"
              type="search"
              placeholder="Search by website name"
            />
          </div>
        </div>
      </div>

      <div class="result">
        <table class="table text-center">
          <thead>
            <th class="px-1">Index</th>
            <th class="px-1">Website Name</th>
            <th class="px-1">Visit</th>
            <th class="px-1">Update</th>
            <th class="px-1">Delete</th>
          </thead>
          <tbody id="res"></tbody>
        </table>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
